conky.text = [[
[
  {
    "full_text": " DISK ${fs_used /}/${fs_size /} ",
    "color" : "\#d6a676"
  },
  {
    "full_text": " WIFI ${if_up wlp2s0} ${exec curl -s icanhazip.com} ${else} OFFLINE ${endif}",
    "color" : "\#5cd637"
  },
  {
    "full_text": " BAT ${battery_percent}% ", "color" : "\#7690d6"
  },
  {
    "full_text": " TIME ${time %Y-%m-%d} ${time %H:%M:%S}"
  }
],
